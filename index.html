<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News.Online</title>
    <!-- daisyUI and tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">News.online</a>
                </div>
                <div class="flex-none">
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle">
                            <div class="indicator">
                                <span id="news-section" class="badge badge-sm indicator-item">News</span>
                            </div>
                        </label>
                        <label tabindex="0" class="btn btn-ghost btn-circle ml-5 mr-4">
                            <div class="indicator">
                                <span class="badge badge-sm indicator-item">Blogs</span>
                            </div>
                        </label>

                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="https://placeimg.com/80/80/people" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- news section  -->
        <div class=" w-9/12 mx-auto flex justify-center">
            <ul id="news-menu" class="menu menu-horizontal bg-base-100 rounded-box">

            </ul>
    </header>
    <main class="lg:w-10/12 w-full lg:p-0 p-3 mx-auto mt-10">
         <!-- spinner  -->
         <div>
            <progress class="progress w-full"></progress>
        </div>
        <!-- no found result  -->
        <section id="not-found">

        </section>
        <section>
            <div id="items-count" class="my-4">
                
            </div>
        </section>
        <section>
            <div id="news-card" class="grow grid grid-cols-1">

            </div>
        </section>

        <!-- modal  -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div id="modal-body" class="modal modal-bottom sm:modal-middle">
            <img src="" alt="">
        </div>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
